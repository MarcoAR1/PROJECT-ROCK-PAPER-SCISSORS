<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="./css/normalice.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="shortcut icon"
      href="/imagen/Principalicono.png"
      type="image.png"
    />
  </head>
  <body>
    <div class="container">
      <div class="container-tittle">
        <img class="container-tittle-img" src="imagen/FireWaterHoja.png" />
      </div>
      <div class="container-barlife">
        <div class="container-barlife-pj">
          <img
            id="container-barlife-pj-heart-3"
            class="container-barlife-pj-img"
            src="imagen/Corazon.png"
          />
          <img
            id="container-barlife-pj-heart-2"
            class="container-barlife-pj-img"
            src="imagen/Corazon.png"
          />
          <img
            id="container-barlife-pj-heart-1"
            class="container-barlife-pj-img"
            src="imagen/Corazon.png"
          />
        </div>
        <div class="container-barlife-npc">
          <img
            id="container-barlife-npc-heart-1"
            class="container-barlife-npc-img"
            src="imagen/Corazon.png"
          />
          <img
            id="container-barlife-npc-heart-2"
            class="container-barlife-npc-img"
            src="imagen/Corazon.png"
          />
          <img
            id="container-barlife-npc-heart-3"
            class="container-barlife-npc-img"
            src="imagen/Corazon.png"
          />
        </div>
      </div>
      <div class="container-barbutton">
        <div class="container-barbutton-pj" id="container-barbutton-pj">
          <img
            class="container-barbutton-pj-img"
            id="container-barbutton-pj-fire"
            src="imagen/flareon.gif"
          />

          <img
            class="container-barbutton-pj-img"
            id="container-barbutton-pj-leaf"
            src="imagen/Lefeon.gif"
          />

          <img
            class="container-barbutton-pj-img"
            id="container-barbutton-pj-water"
            src="imagen/Vaporeon.gif"
          />
        </div>
        <div class="container-message">
          <img
            id="container-message-start"
            src="imagen/TheBattleBegins.png"
            class="container-message-img"
          />
        </div>
        <div class="container-barbutton-npc" id="container-barbutton-npc">
          <img class="container-barbutton-npc-img" src="imagen/flareon.gif" />
          <img class="container-barbutton-npc-img" src="imagen/Lefeon.gif" />
          <img class="container-barbutton-npc-img" src="imagen/Vaporeon.gif" />
        </div>
      </div>
      <div class="container-match">
        <div class="container-match-battlefield">
          <div class="container-match-battlefield-background">
            <div class="container-resetgame">
              <img
                class="container-resetgame-img"
                id="container-resetgame-img"
                src=""
              />
            </div>
            <div class="container-match-battlefield-slelect">
              <div class="container-match-battlefield-pj">
                <img
                  id="container-match-battlefield-pj"
                  class="container-match-battlefield-img"
                  src=""
                />
              </div>
              <div class="container-match-battlefield-npc">
                <img
                  id="container-match-battlefield-npc"
                  class="container-match-battlefield-img"
                  src=""
                />
              </div>
            </div>
            <img
              class="container-match-battlefield-background-img"
              src="./imagen/MatchVS.png"
              alt=""
            />
          </div>
        </div>
      </div>
    </div>
  </body>
  <script type="module" src="script/main.js"></script>
</html>
