<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/imagen/Principalicono.png" type="image.png">

</head>
<body>      
<div class="gameBody"> 
    <div class="Tittle"><img class="onTittle" src="imagen/FireWaterHoja.png"></div>
    <div class="BarLife">
            <div class="BarLifeP1"> <img id="HeartP2" class="BarLifeP11" src="imagen/Corazon.png"><img id="HeartP1" class="BarLifeP1" src="imagen/Corazon.png"><img id="HeartP0" class="BarLifeP1" src="imagen/Corazon.png"></div>
            <div class="BarLifeP2"> <img id="HeartN0" class="BarLifeP21" src="imagen/Corazon.png"><img id="HeartN1" class="BarLifeP2" src="imagen/Corazon.png"><img id="HeartN2" class="BarLifeP2" src="imagen/Corazon.png"></div>
    </div>
    <div class="BarButton">
            <div class="BarButtonP" id="BarButtonP">
                    <p class="Rock"> <img  id="Rock" class="BarButtonF1" src="imagen/FuegoL.png"> </p>
                    <p class="Paper" > <img id="Paper" class="BarButtonF" src="imagen/HojaL.png"> </p>
                    <p class="Scissor" > <img id="Scissor" class="BarButtonF" src="imagen/AguaL.png"></p>
           </div>
            <div class="BarButtonN" id="BarButton">
                    <p class="Rock"> <img class="BarButtonFn1" src="imagen/FuegoR.png"> </p>
                    <p class="Paper"> <img class="BarButtonFn" src="imagen/HojaR.png"> </p>
                    <p class="Scissor"> <img class="BarButtonFn" src="imagen/AguaR.png"> </p>
            </div>
    </div>
    <div class="MatchVersus">
        <p class="MatchMessage"><img id="BattleBegins" src="imagen/TheBattleBegins.png" class="BattleBegins"></p>
        <div class="PokeSide">
        <p> <img id="PokemonMatchP" class="PokemonMatchP" src=""> </p>
        <p> <img id="PokemonMatchN" class="PokemonMatchN" src=""> </p>
        </div>
    </div>
    <div>
        <img id="ResetGame0" src="">
    </div>
</div>
    
    
</body>
<script src="script/main.js"></script>
</html>
